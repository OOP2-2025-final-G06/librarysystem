<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー追加</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='user-style.css') }}">
</head>
<body>
    <div class="titleSetting">
        <h1>新しいユーザーを追加</h1>
    </div>
    <ul class="breadcrumb">
        <li><a href="{{ url_for('index') }}">HOME</a></li>
        <li><a href="{{ url_for('user.list') }}">ユーザー一覧</a></li>
        <li>ユーザー登録</li>
    </ul>

    <form action="{{ url_for('user.add') }}" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <script>
                    alert("{{ messages[0] }}");
                </script>
            {% endif %}
        {% endwith %}
        <label>名前: <input type="text" name="name" required></label><br>
        <label>年齢: <input type="number" name="age" required></label><br>
        <button type="submit">追加</button>
    </form>
</body>
</html>
